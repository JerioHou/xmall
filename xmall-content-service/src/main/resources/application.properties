server.port=9002

# Spring boot application
spring.application.name = xmall-content-service

# 服务提供者版本
dubbo.service.version = 1.0.0

# Base packages to scan Dubbo Component
dubbo.scan.basePackages  = cn.jerio.content.service.impl

## ApplicationConfig Bean
dubbo.application.id = xmall-content-service
dubbo.application.name = xmall-content-service

## ProtocolConfig Bean
dubbo.protocol.id = zookeeper
dubbo.protocol.name = dubbo
dubbo.protocol.port = 20082
dubbo.protocol.status = server

## RegistryConfig Bean
dubbo.registry.id = my-registry-content
dubbo.registry.address = 192.168.1.46:2181
dubbo.registry.protocol = zookeeper
dubbo.registry.timeout = 300000
dubbo.protocol.threads = 10
dubbo.provider.retries=0
## Legacy QOS Config
#dubbo.application.qos.port=22223
dubbo.application.qos.enable=false


spring.datasource.url=jdbc:mysql://localhost:3306/xmall?useUnicode=true&characterEncoding=utf8&useSSL=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.filters=stat
spring.datasource.maxActive=200
spring.datasource.initialSize=10
spring.datasource.maxWait=60000
spring.datasource.minIdle=10
spring.datasource.timeBetweenEvictionRunsMillis=60000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=false
spring.datasource.testOnReturn=false
spring.datasource.poolPreparedStatements=true
spring.datasource.maxOpenPreparedStatements=20

## Mybatis
mybatis.typeAliasesPackage=cn.jerio.pojo
mybatis.mapperLocations=classpath:mapper/*.xml
mybatis.configuration.map-underscore-to-camel-case=true

# 日志
logging.level.org.springframework=info
logging.level.cn.jerio.mapper.*=debug
logging.file=logs/content-service.log


#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

#redis
redis.host=192.168.1.46
redis.port=6379
redis.timeout=100
redis.password=123456
redis.poolMaxTotal=100
redis.poolMaxIdle=100
redis.poolMaxWait=30